<html>
<head>
<title>{{ page.title }}</title>
</head>
<body>
<h1>{{ page.title }}</h1>
<p><i>(Originally from {{ page.source }})</i></p>
<h2>Ingredients:</h2>
<ul>
  {% for p in page.ingredients %}
    <h3>{{ p[0] }}</h3>
  {% for q in p[1] %}
    <li>
      {{ q[0] }} {{q[1]}}
    </li>
  {% endfor %}
  {% endfor %}
</ul>

<h2>Method:</h2>
<p>{{ content }}</p>
</body>
</html>
