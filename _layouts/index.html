<html>
<head>
<title>{{ page.title }}</title>
</head>
<body>
<h1>{{ page.title }}</h1>
<p>{{ content }}</p>


{% for thispage in site.pages %}
{% if thispage.url != "/index.html" %}
<li><a href="{{site.baseurl}}{{ thispage.url }}">{{ thispage.title }}</a></li>
{% endif %}
{% endfor %}
</body>
</html>
